<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
        <h2>911 Emergency Contact Services</h2>
        <hr>
    </div>
            <input type="hidden" name="access_key" value="6c2f6a54-0a7f-4042-809f-4dffa1e85a93">
            <input type="text" name="name" placeholder="Your Name" class="contact-inputs"required>
            <input type="email" name="email" placeholder="Your Email" class="contact-inputs"required>
            <textarea name="message" placeholder="Message" class="contact-inputs"required></textarea>
            <button type="submit"><img src="assets/arrow_icon.png" alt="" class="contact-left-button"required></button>
        </form>
        <div class="contact-right">
            <img src="911.jpg" alt="">
    </div>
    </div>
</body>
</html>
